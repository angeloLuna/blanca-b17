<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<!-- Navegación -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Cinta Blanca</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

	        <a class="nav-link" href="#">vs computadora</a>
	      </li>
	    </ul>

	<!-- Sección principal -->
	<div class="container">
		
		<!-- titulo -->
		<div class="titulo row justify-content-center">
			<h1>Rock, paper, scissors</h1>
		</div>

		<!-- Contenido principal -->
		<div class="opciones row justify-content-center">
			<h2 class="row col-12">Jugador 1</h2>
			<!-- Opcion de jugador	 -->
			<div class="card col-md-3 opcion justify-content-center ">
				<label for="rock1">
					<img class="card-img-top" src="rock.png" alt="Card image cap">
	  	      		<input class="form-check-input" type="radio" name="jugador1" id="rock1" value="option1" onclick="selectJugador1()">
				</label>
			</div>
			
			<div class="card col-md-3 opcion offset-md-1 justify-content-center">
				<label for="paper1">
					<img class="card-img-top "  src="paper.png" alt="Card image cap">
	  	      		<input class="form-check-input" type="radio" name="jugador1" id="paper1" value="option2"  onclick="selectJugador1()">
				</label>
			</div>

			<div class="card col-md-3 opcion offset-md-1 justify-content-center" >
				<label for="scissors1">
					<img class="card-img-top "  src="scissors.png" alt="Card image cap">
	  	      		<input class="form-check-input" type="radio" name="jugador1" id="scissors1" value="option3" onclick="selectJugador1()">
				</label>
			</div>
		</div>

		<div class="opciones row justify-content-center">
			<h2 class="row col-12">Jugador 2</h2>
			<!-- Opcion de jugador	 -->
			<div class="card col-md-3 opcion justify-content-center ">
				<label for="rock2">
					<img class="card-img-top" src="rock.png" alt="Card image cap">
	  	      		<input class="form-check-input" type="radio" name="jugador2" id="rock2" value="option1" onclick="selectJugador2()">
				</label>
			</div>
			
			<div class="card col-md-3 opcion offset-md-1 justify-content-center">
				<label for="paper2">
					<img class="card-img-top "  src="paper.png" alt="Card image cap">
	  	      		<input class="form-check-input" type="radio" name="jugador2" id="paper2" value="option2"  onclick="selectJugador2()">
				</label>
			</div>

			<div class="card col-md-3 opcion offset-md-1 justify-content-center" >
				<label for="scissors2">
					<img class="card-img-top "  src="scissors.png" alt="Card image cap">
	  	      		<input class="form-check-input" type="radio" name="jugador2" id="scissors2" value="option3" onclick="selectJugador2()">
				</label>
			</div>
		</div>

		<div class="boton-jugar">
			<button class="row col-4 offset-4">Jugar</button>
		</div>
		
	</div>
	


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
